{% load phoenix %}
<article class="c-article-banner">
  <div class="c-article-banner__image__container">
    <a
      class="c-article-banner__image"
      href="{% article_url article %}"
      style="background-image: url('{{ article.featured_image.image.get_absolute_url }}');"></a>
  </div>
  <div class="c-article-banner__info">
    {% if article.topic %}
    <a class="c-article__tag">{{ article.topic.name }}</a>
    {% else %}
    <a class="c-article__tag">{{ article.section.name }}</a>
    {% endif %}
    <h2 class="c-article-banner__headline"><a href="{% article_url article %}">{{ article.headline }}</a></h2>
    {% if article.snippet %}<p class="c-article-banner__description">{{ article.snippet }}</p>{% endif %}
    <a class="c-button" href="{% article_url article %}">Read More</a>
  </div>
</article>
