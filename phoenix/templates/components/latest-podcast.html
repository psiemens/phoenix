<div class="c-latest-podcast">
    {{ embed|safe }}
    <div class="c-latest-podcast__info">
        <div class="c-latest-podcast__label">Latest Podcast Episode</div>
        <h2 class="c-latest-podcast__title">{{ podcast.title }}</h2>
        <p class="c-latest-podcast__description">{{ podcast.description }}</p>
        <a class="c-latest-podcast__link" href="{{ link }}">Listen Now</a>
    </div>
</div>
