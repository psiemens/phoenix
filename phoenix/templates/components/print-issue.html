{% load static %}
{% load phoenix %}
<div class="c-print-issue">
    <a class="c-print-issue__image" href="{% issue_url issue %}">
        <img src="{% get_media_prefix %}{{ issue.img }}" alt="{{ issue.title }}" />
    </a>
    <div class="c-print-issue__info">
        <div class="c-print-issue__label">Latest Issue</div>
        <h2 class="c-print-issue__title">{{ issue.title }}</h2>
        <p class="c-print-issue__description">We asked people from each faculty to share with us the contents of their bag. Here's what we found.</p>
        <a href="{% url 'issues' %}">More issues</a>
    </div>
</div>
